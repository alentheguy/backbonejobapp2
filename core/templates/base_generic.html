{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <link rel=icon href="{% static 'images/backbonelogo.png' %}" sizes=128x128 type=image/png>
    <title>{% block title %}Backbone{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <!-- Add additional CSS in static file -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  {% comment %} <style>
    body {
      min-height: 110%;
    }
    .list-group {
      width: 100% !important;
    }
    .list-group-item {
      margin-top:10px;
      border: 2px solid #777;
      padding: 20px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .list-group a {
      border-radius: 5px;
      text-decoration: none;
    }
    .list-group-item:hover {
      transform: scaleX(1.1);
      background: #333;
      border: 2px solid #f15623;
      box-shadow: 0 0 10px rgba(241, 87, 35, 1);
    }
    .about span {
      font-size: 12px;
      margin-right: 10px;
    }
    .img-fluid {
      transition: all 0.3s ease-in-out;
    }
    .img-fluid:hover {
      transform: scale(1.04);
    }
    .btn:hover {
      border-color: #f15623;
      color: #fff;
      background-color: #333;
      box-shadow: 0 0 10px rgba(241, 87, 35, 1);
    }
    .topnav {
      position: fixed;
      background-color: #333;
      width: 100%;
      overflow: hidden;
      box-shadow: 0 2px 4px 0 rgba(0,0,0,.2);
    }
    .topnav a {
      float: right;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      transition-duration: 500ms;
      position: relative;
      color: #ddd;
    }
    .topnav a.active::after,
    .topnav a.active:hover::after {
      background-color: #ddd;
      color: black;
      transform: scaleX(1);
    }
    .topnav a::after {
      content: '';
      position: absolute;
      width: 100%;
      transform: scaleX(0);
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #ddd;
      transform-origin: bottom right;
      transition: transform 0.25s ease-out;
    }
    .topnav a:hover::after {
      background-color: #ddd;
      color: black;
      transform: scaleX(1);
      transform-origin: bottom left;
    }
    @keyframes moveUpDown {
      0% {
        top: 70%; /* Start position */
      }
      100% {
        top: 73%; /* End position */
      }
    }
  </style> {% endcomment %}
  <body>
    <nav class="navbar navbar-expand sticky-top bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="{% static 'images/backbonelogo.png' %}" alt="Logo" width="30" height="30">
          Backbone
        </a>
        <div class="navbar z-3" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="{% url 'index' %}" aria-current="page">Home</a>
            {% block topnav %}
            <a class="nav-link" href="{% url 'application' %}">Apply</a>
            <a class="nav-link" href="{% url 'companybio' %}">Company</a>
            {% endblock %}
          </div>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
