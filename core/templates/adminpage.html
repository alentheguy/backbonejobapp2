{% extends "base_generic.html" %}
{% load static %}
{% block content %}

    <div class="container text-center">
        <div class="row">
            <h1>Applicants</h1>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Accept</th>

    appstable.innerHTML += '<tr><td>' + firebaseAppData.FirstName + '</td><td>' + firebaseAppData.LastName + '</td><td>' + firebaseAppData.Email + '</td><td>' + firebaseAppData.Number + '</td><td><button type="button" class="btn btn-outline-success">Accept</button></td><td><button type="button" class="btn btn-outline-danger">Reject</button></td></tr>';
});
